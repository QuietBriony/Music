<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UCM Mandala Engine</title>

    <link rel="stylesheet" href="style.css" />
    <script src="engine.js" defer></script> <!-- ★ 修正 -->
</head>

<body>

    <div id="mandala-container">
        <img src="assets/background.svg" id="mandala-bg" />
        <div id="mandala-layers"></div>
    </div>

    <div id="control-panel">

        <div class="fader-block">
            <label>静 ⇄ 動</label>
            <input type="range" id="fader_energy" min="0" max="100" value="20" />
        </div>

        <button id="btn_start">Start</button>
        <button id="btn_stop">Stop</button>
    </div>

</body>
</html>
